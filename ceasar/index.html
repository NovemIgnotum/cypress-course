<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher</title>
</head>
<body>
    <h1>Caesar Cipher</h1>

    <form>
        <label for="shift">Shift:</label>
        <input type="number" id="shift" name="shift" required>

        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required>

        <button id="submit" type="submit">Encrypt</button>
    </form>

    <h2 id="result-title"></h2> <!-- Ajout du titre pour afficher le résultat -->

    <script>
        function caesarCipher(string, key) {
            let encodedString = "";
            for (let i = 0; i < string.length; i++) {
                let charCode = string.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    // Uppercase letters
                    encodedString += String.fromCharCode(((charCode - 65 + key) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    // Lowercase letters
                    encodedString += String.fromCharCode(((charCode - 97 + key) % 26) + 97);
                } else {
                    // Non-alphabetic characters
                    encodedString += string.charAt(i);
                }
            }
            return encodedString;
        }

        // Fonction pour afficher le résultat sur la page
        function displayResult() {
            const shift = document.getElementById("shift").value;
            const text = document.getElementById("text").value;
            const result = caesarCipher(text, parseInt(shift));
            document.getElementById("result-title").innerText = result; // Ajout du résultat dans le titre
        }

        // Écouteur d'événement pour le formulaire
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            displayResult();
        });
    </script>
</body>
</html>
